
<section class="signup-form">
  <form fxLayout="column" align="center" fxLayoutAlign="center center"
   fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Email 
        Address" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email field is invalid
      </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 charactes long">
      <input 
        type="password" 
        matInput 
        placeholder="Password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Should be at least 6 charactes long</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" 
        placeholder="Choose a birthdate"
        [max]="maxDate"
        ngModel name="birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="after"
    ngModel name="agree" required color="primary">Agree to the Terms and Conditions</mat-checkbox>
     

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  
  </form>
</section>
